<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Gabriel Paras Abiog - AI Developer and Data Analyst Portfolio" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>Gabriel Paras Abiog - Portfolio</title>
    <script>
      // Additional security - prevent console access
      (function() {
        'use strict';
        
        // Disable F12 and DevTools shortcuts
        document.addEventListener('keydown', function(e) {
          if (e.keyCode === 123 || // F12
              (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) || // Ctrl+Shift+I/J/C
              (e.ctrlKey && e.keyCode === 85)) { // Ctrl+U
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
        });
        
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          return false;
        });
        
        // Protect console in production
        if (typeof console !== 'undefined' && window.location.hostname !== 'localhost') {
          console.clear();
        }
      })();
    </script>
    <script>
      // GitHub Pages SPA redirect handling (paired with public/404.html)
      (function () {
        var redirect = sessionStorage.redirect;
        if (redirect) {
          delete sessionStorage.redirect;
          window.history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
